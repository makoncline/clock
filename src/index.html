<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Clock</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
  <h1>Clock</h1>
  <div class='container'>
    <div class="clock">
      <div class="clock-face">
        <div id='hour' class='hand tick'></div>
        <div id='min' class='hand tick'></div>
        <div id='sec' class='hand tick'></div>
      </div>
    </div>
  </div>
  <script src='./index.js'></script>
</body>

</html>
